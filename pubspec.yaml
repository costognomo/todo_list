name: todo_list
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  path_provider: ^2.1.2
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/logo_sito_g_nous.png"

  windows:
    generate: true
    image_path: assets/icon/logo_sito_g_nous.png
    icon_size: 256
